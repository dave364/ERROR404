<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="error-container" class="error-container">
        <div id="main-error-page">
            <img src="error-404.png" alt="Error 404">
            <h1>Error 404</h1>
            <p>Página no encontrada</p>
        </div>
        <div id="another-error-page" style="display: none;">
            <img src="toretto.jpg" alt="Error 404">
            <h1 >Otra vez error</h1>
            <p>No mano no anda.</p>
        </div>
        <button id="redirect-btn">Intentar otra vez</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
